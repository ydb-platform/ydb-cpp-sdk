name: Build
description: Build YDB SDK

runs:
  using: "composite"
  steps:
    - name: Configure
      shell: bash
      run: |
        mkdir -p ../build
        rm -rf ../build/*
        cmake -DYDB_SDK_TESTS=On -DYDB_SDK_EXAMPLES=On -DARCADIA_ROOT="../ydb-cpp-sdk" -DARCADIA_BUILD_ROOT="." --preset release
    - name: Build
      shell: bash
      run: |
        ccache -z
        export CCACHE_BASEDIR=`realpath ..`
        export CCACHE_DIR=~/.ccache
        cmake --build --preset release -- -j32
        ccache -s
