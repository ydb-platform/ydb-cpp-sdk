name: Build
description: Build YDB SDK

inputs:
  compiler:
    description: 'Compiler to use (clang or gcc)'
    required: true
    default: 'clang'

runs:
  using: "composite"
  steps:
    - name: Configure
      shell: bash
      run: |
        mkdir -p build
        rm -rf build/*
        cmake --preset release-test-${{ inputs.compiler }}
    - name: Build
      shell: bash
      run: |
        ccache -z
        export CCACHE_BASEDIR=`realpath ..`
        export CCACHE_DIR=~/.ccache
        cmake --build --preset release-${{ inputs.compiler }} -- -j32
        ccache -s
